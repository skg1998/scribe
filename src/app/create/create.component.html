<div class="row mt-5">
    <div class="col">
        <div class="form-group">
            <label >Post</label>
            <input type="text" class="form-control" id="title" placeholder="Post Title" name="title" [(ngModel)]="title">
        </div>
        <div class="form-group">
            <label >Post Content</label>
            <app-ngx-editor [placeholder]="'Enter text here...'" [spellcheck]="true" [config]="editorConfig" [(ngModel)]="htmlContent"></app-ngx-editor>

        </div>
        <div class="form-group float-right">
            <button class="btn btn-warning round" (click)="CreatePost()">Submit</button>
        </div>
    </div>
</div>
